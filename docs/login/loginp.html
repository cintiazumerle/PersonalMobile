<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/docs/CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>

                <div class="input-box">
                    <label for="email">E-Mail</label>
                    <input id="email" type="email" name="email" placeholder="Digie seu E-Mail" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Escreva sua senha" required>
                </div>

                <div class="submit">
                    <input type="submit" value="ENTRAR">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
