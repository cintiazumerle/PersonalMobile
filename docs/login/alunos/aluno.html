<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/docs/css/aluno.css">
</head>

<body>
    <div class="container">
        <h1>ALUNO</h1>
        <div class="image"><img src="/docs/img/usuário.png" alt=""></div>
        <h2>"NOME ALUNO"</h2>

        <div class="card-container">
            <div class="box">
                <button onclick="showA()">Avaliação</button>
            </div>

            <div class="box">
                <button onclick="showD()">Desempenho</button>
            </div>

            <div class="box">
                <button onclick="showB()">Treino do dia</button>
            </div>
        </div>

        <div class="a-container" id="a-container">
            <form action="">
                <table>
                    <tr>
                        <td>200M Corrida c/bag - Tempo em segundos:</td>
                        <td><input title="tempo" type="text" name="tempo" id="tempo" required placeholder=""></td>
                    </tr>
                    <tr>
                        <td>20 Black Squat c/bag - Peso e Repetições:</td>
                        <td><input title="peso" type="text" name="segundo_p" id="segundo_p" required placeholder="">
                        </td>
                        <td><input title="repeticao" type="text" name="segundo_r" required placeholder=""></td>
                    </tr>
                    <tr>
                        <td>15 Butterfly sit up c/ - Peso e Repetições:</td>
                        <td><input title="peso" type="text" name="primeiro_p" id="primeiro_p" required placeholder="">
                        </td>
                        <td><input title="repeticao" type="text" name="primeiro_r" required placeholder=""></td>
                    </tr>
                    <tr>
                        <td>10 Push Press c/Kettlebell - Peso e Repetições:</td>
                        <td><input title="terceiro_p" type="text" name="terceiro_p" id="terceiro_p" required
                                placeholder="">
                        </td>
                        <td><input title="terceiro_r" type="text" name="terceiro_r" required placeholder=""></td>
                    </tr>
                </table>


                <div class="submit">
                    <input type="submit" value="Registrar">
                </div>
            </form>

            <div class="back-to-buttons">
                <button onclick="backToButtons()">Voltar</button>
            </div>
        </div>

        <div class="desempenho" id="desempenho">
            <H2>Relatório Mensal</H2>
            <canvas id="myChart" width="400" height="400"></canvas>
            <!-- <img src="/docs/img/4435924.png" alt=""> -->

            <div class="back-to-buttons">
                <button onclick="backToButtons()">Voltar</button>
            </div>
        </div>

        <div class="b-container" id="b-container">
            <table>
                <textarea class="expanding-textarea" id="aluno-textarea" rows="4"
                    placeholder="Treino do professor aparecerá aqui..." readonly></textarea>
            </table>

            <div class="back-to-buttons">
                <button onclick="backToButtons()">Voltar</button>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="/docs/js/script.js"></script>
</body>

</html>
